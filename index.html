<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>sink ships</title>

        <link
            rel="preload stylesheet"
            href="/src/style.css"
            as="style"
        />
    </head>
    <body>
        <div id="counter"></div>
        <div id="field"></div>
        <div
            id="successMessage"
            aria-hidden="true"
        >
            Congratulations, you have hit all ships!
            <button
                type="button"
                onclick="() => location.reload()"
            >
                retry
            </button>
        </div>
        <div
            id="error"
            aria-hidden="true"
        ></div>

        <script
            type="module"
            src="/src/main.ts"
        ></script>
    </body>
</html>
